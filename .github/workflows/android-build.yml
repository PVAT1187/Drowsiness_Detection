name: Generated APK AAB (Upload - Create Artifact To Github Action)

env:
  main_project_module: app
  playstore_name: Drowsiness Detection

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set current date as env variable
        run: echo "date_today=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: Set repository name as env variable
        run: echo "repository_name=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')" >> $GITHUB_ENV

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 17
          cache: gradle

      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: Run Gradle tests
        run: ./gradlew test

      - name: Build Gradle project
        run: ./gradlew build

      - name: Build APK Debug - ${{ env.main_project_module }} module
        run: ./gradlew assembleDebug

      - name: Build APK Release - ${{ env.main_project_module }} module
        run: ./gradlew assemble

      - name: Build App Bundle Release (AAB) - ${{ env.main_project_module }} module
        run: ./gradlew ${{ env.main_project_module }}:bundleRelease

      - name: Upload APK Debug
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.date_today }}-${{ env.playstore_name }}-${{ env.repository_name }}-APK-debug
          path: ${{ env.main_project_module }}/build/outputs/apk/debug/

      - name: Upload APK Release
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.date_today }}-${{ env.playstore_name }}-${{ env.repository_name }}-APK-release
          path: ${{ env.main_project_module }}/build/outputs/apk/release/

      - name: Upload AAB Release
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.date_today }}-${{ env.playstore_name }}-${{ env.repository_name }}-AAB-release
          path: ${{ env.main_project_module }}/build/outputs/bundle/release/

      - name: Upload to Firebase App Distribution (Optional)
        if: ${{ !empty(secrets.FIREBASE_AUTH_TOKEN) }}
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          token: ${{ secrets.FIREBASE_AUTH_TOKEN }}
          groups: testers
          file: ${{ env.main_project_module }}/build/outputs/bundle/release/app-release.aab
